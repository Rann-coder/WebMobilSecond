{% set page_css = ['../css/css-user/header.css', '../css/css-user/login.css'] %}
{% include '_header.twig.html' %}

<div class="login-container">
    <div class="login-header">
      <h2>Selamat Datang</h2>
      <p>Masuk ke akun MobilSecond.id Anda</p>
    </div>

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST" action="" id="loginForm">
      <div class="form-group">
        <label for="email">ðŸ“§ Email</label>
        <input type="email" name="email" id="email" placeholder="Masukkan email Anda" required autofocus>
      </div>
      
      <div class="form-group">
        <label for="password">ðŸ”’ Password</label>
        <input type="password" name="password" id="password" placeholder="Masukkan password Anda" required>
        <img src="../images/eye-logo.png" alt="Lihat Password"
       onclick="togglePassword()"
       style="position: absolute; right: 10px; top: 43px; width: 20px; height: 20px; cursor: pointer;">
      </div>

      <script>
        function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
        }
      </script>
      
      <div class="forgot-password">
        <a href="#">Lupa password?</a>
      </div>
      
      <button type="submit" class="btn-primary" id="loginBtn">
        Masuk
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </button>
    </form>

    <div class="register-link">
      Belum punya akun? <a href="#">Daftar di sini</a>
    </div>
  </div>
