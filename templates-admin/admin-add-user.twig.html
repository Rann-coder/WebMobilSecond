{% set page_css = ['../css/css-admin/header.css', '../css/css-admin/admin-add-user.css', '../css/css-admin/footer.css'] %}
{% include '_header-admin.twig.html' %}

<header class="admin-header">
    <h1>Tambah Pengguna Baru</h1>
    <div class="header-actions">
        <a href="admin-manage-users.php" class="btn-secondary">Batal</a>
        <button type="submit" form="add-user-form" class="btn-primary">Simpan Pengguna</button>
    </div>
</header>

<main>
    <section class="form-container">
        <form id="add-user-form" action="admin-add-user-process.php" method="POST">
            
            <div class="form-section">
                <h2>Informasi Login</h2>
                <div class="form-grid two-columns">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required minlength="8">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Detail Pengguna</h2>
                <div class="form-grid two-columns">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="no_hp">Nomor HP</label>
                        <input type="tel" id="no_hp" name="no_hp" placeholder="Contoh: 081234567890" required pattern="[0-9]+" title="Nomor HP hanya boleh berisi angka.">
                    </div>
                    <div class="form-group full-width">
                        <label for="alamat">Alamat</label>
                        <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap pengguna" required></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Role Pengguna</label>
                        <div class="radio-options">
                            <label class="radio-label">
                                <input type="radio" name="role" value="customer" checked>
                                <span>Customer</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="role" value="admin">
                                <span>Admin</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </section>
</main>

{% include '_footer-admin.twig.html' %}
